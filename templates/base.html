<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NIU Survey Platform{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .niu-green {
            background: linear-gradient(135deg, #008000 0%, #00a000 100%);
        }
        .btn-primary {
            background: linear-gradient(135deg, #008000 0%, #00a000 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #006000 0%, #008000 100%);
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Navigation -->
    <nav class="niu-green shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Brand -->
                <a href="{% url 'surveys:survey_list' %}" class="flex items-center space-x-4 hover:opacity-90 transition-opacity">
                    <img src="https://niuedu.uz/images/logo/logo-white.png" alt="NIU Logo" class="h-8 w-auto">
                    <div class="hidden sm:block">
                        <h1 class="text-white font-semibold text-lg">Navoi Innovation University</h1>
                        <p class="text-green-100 text-sm">So'rovnoma Platformasi</p>
                    </div>
                </a>
                
                <!-- Mobile Menu Button -->
                <div class="sm:hidden">
                    <button type="button" class="text-white hover:text-green-100 focus:outline-none focus:text-green-100" id="mobile-menu-button">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Desktop Navigation - Removed -->
                <div class="hidden sm:flex sm:items-center sm:space-x-4">
                    <!-- Navigation removed as requested -->
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu - Removed -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <!-- Mobile navigation removed as requested -->
            </div>
        </div>
    </nav>



    <!-- Main Content -->
    <main class="pt-16 {% block main_class %}{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Mobile menu toggle - simplified since navigation is removed
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
