<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIU Survey System Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .btn-primary {
            background-color: #008000;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #006600;
        }
        .input-focus:focus {
            border-color: #008000;
            box-shadow: 0 0 0 3px rgba(0, 128, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white shadow-lg border-0 rounded-lg">
        <!-- Header -->
        <div class="text-center py-8 px-8">
            <!-- NIU Logo -->
            <div class="mb-6 flex justify-center">
                <img src="/placeholder.svg?height=48&width=120&text=NIU+Logo" alt="Navoi Innovation University Logo" class="h-12 w-auto">
            </div>

            <h1 class="text-2xl font-semibold text-gray-900 mb-2" id="form-title">
                NIU Survey System Login
            </h1>
            <p class="text-sm text-gray-600" id="form-description">
                Please log in to participate in university surveys
            </p>
        </div>

        <!-- Content -->
        <div class="px-8 pb-8">
            <form class="space-y-6" id="auth-form">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label for="identifier" class="text-sm font-medium text-gray-700" id="identifier-label">
                            Student ID or Email
                        </label>
                        <input
                            id="identifier"
                            type="text"
                            placeholder="Enter your student ID or email"
                            class="w-full h-11 px-3 border border-gray-300 rounded-md input-focus outline-none"
                            required
                        >
                    </div>

                    <div class="space-y-2" id="email-field" style="display: none;">
                        <label for="email" class="text-sm font-medium text-gray-700">
                            Email Address
                        </label>
                        <input
                            id="email"
                            type="email"
                            placeholder="Enter your email address"
                            class="w-full h-11 px-3 border border-gray-300 rounded-md input-focus outline-none"
                        >
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <input
                            id="password"
                            type="password"
                            placeholder="Enter your password"
                            class="w-full h-11 px-3 border border-gray-300 rounded-md input-focus outline-none"
                            required
                        >
                    </div>

                    <div class="space-y-2" id="confirm-password-field" style="display: none;">
                        <label for="confirmPassword" class="text-sm font-medium text-gray-700">
                            Confirm Password
                        </label>
                        <input
                            id="confirmPassword"
                            type="password"
                            placeholder="Confirm your password"
                            class="w-full h-11 px-3 border border-gray-300 rounded-md input-focus outline-none"
                        >
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full h-11 text-white font-medium rounded-md btn-primary"
                    id="submit-btn"
                >
                    Log In
                </button>

                <div class="text-center" id="forgot-password-link">
                    <a href="/forgot-password" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                        Forgot password?
                    </a>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white px-3 text-gray-500">Or</span>
                    </div>
                </div>

                <button
                    type="button"
                    class="w-full h-11 border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium rounded-md transition-colors duration-200 bg-transparent"
                    id="toggle-btn"
                >
                    Register
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500">This is an official NIU survey platform.</p>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;
        
        const formTitle = document.getElementById('form-title');
        const formDescription = document.getElementById('form-description');
        const identifierLabel = document.getElementById('identifier-label');
        const identifierInput = document.getElementById('identifier');
        const emailField = document.getElementById('email-field');
        const confirmPasswordField = document.getElementById('confirm-password-field');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        
        function toggleForm() {
            isLogin = !isLogin;
            
            if (isLogin) {
                // Switch to login mode
                formTitle.textContent = 'NIU Survey System Login';
                formDescription.textContent = 'Please log in to participate in university surveys';
                identifierLabel.textContent = 'Student ID or Email';
                identifierInput.placeholder = 'Enter your student ID or email';
                emailField.style.display = 'none';
                confirmPasswordField.style.display = 'none';
                submitBtn.textContent = 'Log In';
                toggleBtn.textContent = 'Register';
                forgotPasswordLink.style.display = 'block';
            } else {
                // Switch to register mode
                formTitle.textContent = 'NIU Survey Registration';
                formDescription.textContent = 'Please register to participate in university surveys';
                identifierLabel.textContent = 'Student ID';
                identifierInput.placeholder = 'Enter your student ID';
                emailField.style.display = 'block';
                confirmPasswordField.style.display = 'block';
                submitBtn.textContent = 'Register';
                toggleBtn.textContent = 'Back to Login';
                forgotPasswordLink.style.display = 'none';
            }
        }
        
        toggleBtn.addEventListener('click', toggleForm);
        
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert(isLogin ? 'Login form submitted!' : 'Registration form submitted!');
        });
    </script>
</body>
</html>
